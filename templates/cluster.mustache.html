<link rel='stylesheet' href='/cluster.css'>

<script>
$('#home-link').attr('href', '../');
$('#cluster-link').attr('href', '#');
</script>
<div id="main" class="container">
  <div class="row">
    <div class="col-xs-12">
    <h1><a href="{{home_link}}" id="home-page" ><span class="logo-word">InPhO</span> Topic Explorer</a></h1>
    <!--<h2 class="title non-null"></h2>-->
    <h2>
    {{#corpus_link}}<a href="{{corpus_link}}">{{corpus_name}}</a>{{/corpus_link}} 
    {{^corpus_link}}{{corpus_name}}{{/corpus_link}}
    </h2>
    <br/>
    <div style="text-align: center">
      <h2><button id="tour-button" class="btn btn-lg btn-primary"> Getting Started </button></h2>
    </div>
    <br>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form method="GET" class="form-horizontal" id="searchForm">
        <div id="form-group-tour" class="form-group"></div>
          <label for="words" class="col-sm-2 control-label">Words</label>
          <div class="col-sm-8">
              <input type="text" id="words" name="q" class="form-control" placeholder="Enter search terms to highlight relevant topics ..." autocomplete="off">
          </div>
          <div class="col-sm-2">
            <button type="submit" id="submit" class="btn btn-primary">View Topic Clusters</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div id="chart" >
    <div id="loading" class="text-center">
      <button class="btn btn-lg btn-info">
        <span class="glyphicon glyphicon-refresh spinning"></span> Loading...    
      </button>
    </div>
  </div>
</div>

<script src="/bootstrap-tour.js"></script>
<script src="/jquery-2.2.4.min.js"></script>
<!--<script src="/static/lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>-->
<script src="/bootstrap.min.js"></script>
<script src="/util.js"></script>
<script src="/nodes.js"></script>
